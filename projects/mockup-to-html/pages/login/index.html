<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>CompanyName</title>
    <link rel="icon" href="../../favicon/football.png" type="image/png">

    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="page">
    
    <header class="header header_color_transparent">
      <div class="container header__inner">
        <div class="header__logo">
          <a class="link title header__title" href="#">Company<span class="title_text-color_red">Name</span></a>
          <div class="header__description">Трансфер профессиональных игроков</div>
        </div>
    
        <nav class="header__nav">
          <div class="header__info">
            <a href="#" class="link header__link">Игроки</a>
            <a href="#" class="link header__link">Клубы</a>
          </div>
          <div class="header__login">
            <a href="#" class="link header__link">Вход</a>
            <a href="#" class="link link_background_red header__link">Начать</a>
          </div>
        </nav>
      </div>
    </header>

    <main class="main page__main">
      <div class="container main__inner">
        <img class="login-splash" src="../../images/login_signup/login-splash.jpg"></img>
        <form class="login-form page__login-form" method="post">
          <h1 class="form-h1 login-form__h1">Войти в Company<span class="title_text-color_red">Name</span></h1>
          <h2 class="login-form__h2">Заполните данные для входа в систему</h2>
          <input type="email" class="input-text login-form__input-text" placeholder="Email" name="email">
          <input type="password" class="input-text login-form__input-text" placeholder="Пароль" name="password">
          <a href="#" class="link login-form__link login-form__forgot">Забыли пароль?</a>
          <input type="submit" class="submit login-form__submit" value="Войти">
          <label class="login-form__remember">
            <input class="login-form__remember-checkbox" type="checkbox" name="remember">
            Запомнить меня
          </label>
          <span class="login-form__register">У вас нет аккаунта? <a href="#" class="link login-form__link">Зарегистрироваться</a></span>          
        </form>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
